<nav class="navbar row">
    <div class="col-12 col-md-3">
      <div class="navbar-brand">
        <a routerLink="/customerHome">
          <img width="150px" src="./assets/images/ecommerce logo 2.jpg"/>
        </a>
      </div>
    </div>
  
    <div class="col-12 col-md-6 mt-2 mt-md-0">
      <div class="input-group">
        <input
          type="text"
          id="search_field"
          class="form-control"
          placeholder="Enter Product Name ..."
          [(ngModel)] = 'searchText'
          (input)="clearSearch()"
          (keydown.enter)="searchByEnterKey()"
        />
        <div class="input-group-append">
          <button (click)="search()" id="search_btn" class="btn">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  
    <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
      <a routerLink="/cart">
        <span id="cart" class="ml-3">Cart</span>
        <span class="ml-1" id="cart_count">{{cartCount}}</span>
      </a>
    </div>
  </nav>
<div class="container container-fluid">
    <div class="row justify-content-center">
        <div class="col-6 mt-5 text-center">
            <img class="my-5 img-fluid d-block mx-auto" src="assets/images/success.png" alt="Order Success" width="200" height="200" />
            <span>Order Id: {{orderId}}</span>
            <h2>Your Order has been placed successfully.</h2>

            <a href="/customerHome">Go to Home</a>
        </div>

    </div>
</div>
<footer class="py-1">
  <div class="footer-bottom">
    <p>&copy; 2024 TechTrove. All rights reserved.</p>
  </div>
  </footer>
