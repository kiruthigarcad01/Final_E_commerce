<div class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Product</h2>
        <button class="close-button" (click)="onClose()">Ã—</button>
      </div>
  
      <form [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <label>Image URL</label>
          <input type="text" formControlName="images" placeholder="Enter image URL/file path">
        </div>
  
        <div class="form-field">
          <label>Name</label>
          <input type="text" formControlName="name" placeholder="Enter product name">
        </div>
  
        <div class="form-field">
          <label>Description</label>
          <textarea formControlName="description" placeholder="Enter product description" rows="4"></textarea>
        </div>
  
        <div class="form-field">
          <label>Category</label>
          <input type="text" formControlName="category" placeholder="Enter product category">
        </div>
  
        <div class="form-field">
          <label>Price</label>
          <input type="number" formControlName="price" placeholder="Enter product price">
        </div>
  
        <div class="form-field">
          <label>Ratings</label>
          <input type="number" formControlName="ratings" placeholder="Enter product ratings" min="0" max="5" step="0.1">
        </div>
  
        <div class="form-field">
          <label>Seller</label>
          <input type="text" formControlName="seller" placeholder="Enter product seller">
        </div>
  
        <div class="form-field">
          <label>Stock</label>
          <input type="number" formControlName="stock" placeholder="Enter product stock">
        </div>
  
        <div class="button-group">
          <button type="button" class="cancel-button" (click)="onClose()">Cancel</button>
          <button type="submit" class="submit-button" [disabled]="!editProductForm.valid">Update Product</button>
        </div>
      </form>
    </div>
  </div>
